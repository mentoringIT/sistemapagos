<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Envio de correo de instructor</title>
</h:head>
 
<body> 

<!-- <ui:include src="header.xhtml" /> -->
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  globalOnly="true"/>
	<h:form styleClass="center">

		<p:panel header="Envio de correos">
			<p:fieldset>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Para:" />
					<p:inputText style="width:550px" value="#{MbSendMail.from}" tabindex="1"/>
					<p:outputLabel value="Asunto" />
					<p:inputText  style="width:550px" value="#{MbSendMail.subject}" tabindex="2"/>

					<p:outputLabel value="Mensaje" />
					<p:inputTextarea rows="10" cols="50" value="#{MbSendMail.message}"
						queryDelay="750" minQueryLength="4" style="width:550px" tabindex="3"/>
				</h:panelGrid>

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Enviar"
						action="#{MbSendMailController.sendMail()}"  
						tabindex="4"/>
					</f:facet>
					<f:facet name="right">
						<p:commandButton value="Atras" action="back" tabindex="5"/>
					</f:facet>
				</p:toolbar>
			</p:fieldset>
		</p:panel>
		
		<p:dialog id="mensajeExitoso" widgetVar="success" closable="false"
			modal="true" header="Mensaje" height="50px" width="200px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Envio exitoso" />
			</p:fieldset>
			
			<f:facet name="footer">
				<p:commandButton value="Aceptar" action="menuAlumnos"/>
			</f:facet>	
			
		</p:dialog>
		
		<p:dialog id="mensajeFallido" widgetVar="fail" closable="false"
			modal="true" header="Mensaje" height="50px" width="200px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Envio fallido" />
			</p:fieldset>
			
			<f:facet name="footer">
				<p:commandButton value="Aceptar" action="pagoAlumnoExistente"/>
			</f:facet>	
			
		</p:dialog>
		



	</h:form>

</body> 
</html>
