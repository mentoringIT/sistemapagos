<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pago instructor existente</title>
	<style>
/* 	CSS para centrar el formulario de login */
.center {
	margin: auto;
	width: 90%;
	padding: 0% 0;
}
</style>

</h:head>

<h:body>
	<!-- 	<ui:include src="header.xhtml" /> -->
	<p:messages id="messages" globalOnly="true" showDetail="true"
		closable="true" />
	<h:form id="form1" styleClass="center">

		<p:panel id="panel" header="Pago instructor existente">


			<h:panelGrid columns="3" cellpadding="5">

				<p:outputLabel value="Curso" />
				<p:selectOneMenu id="course" filter="true" value="#{MbExistingInstructor.idCourse}"
					filterMatchMode="contains" height="100" required="true"
					requiredMessage="campo obligatorio" tabindex="1">
					<f:selectItem itemLabel="--Seleccione Curso--"
						noSelectionOption="true" />
					<f:selectItems value="#{MbExistingInstructorController.selectCourse()}"
					var="c"	itemValue="#{c.id}" itemLabel="#{c.name}"/>
					<p:ajax process="@this"
						update=":form1:startsDates :form1:data :form1:totals :form1" />
				</p:selectOneMenu>
				<p:message for="course" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Inicio del curso" />
				<h:panelGrid id="startsDates" columns="2" cellpadding="5">
					<p:calendar id="date1" navigator="true" showOn="button"
					disabled="#{MbExistingInstructor.idCourse eq 0 or MbExistingInstructor.idCourse eq null}"
						value="#{MbExistingInstructor.date1}" tabindex="2" />

					<p:calendar id="date2" navigator="true" showOn="button"
					disabled="#{MbExistingInstructor.idCourse eq 0 or MbExistingInstructor.idCourse eq null}"
						value="#{MbExistingInstructor.date2}" tabindex="3" />

					<p:selectOneMenu id="fechas" required="#{MbExistingInstructor.validation}" value="#{MbExistingInstructor.idProduct}"
					disabled="#{MbExistingInstructor.idCourse eq 0 or MbExistingInstructor.idCourse eq null}"
						requiredMessage="campo obligatorio" tabindex="4">
						<f:selectItem itemLabel="--Fechas de inicio--" />
						<f:selectItems value="#{MbExistingInstructor.listaD}" var="d"
							itemValue="#{d.id}" itemLabel="#{d}"/>
						<p:ajax process="@this" update=":form1:data" />
					</p:selectOneMenu>

					<p:commandButton id="busqueda" value="buscar" icon="ui-icon-search"
					disabled="#{MbExistingInstructor.idCourse eq 0 or MbExistingInstructor.idCourse eq null}"
					actionListener="#{MbExistingInstructorController.startDates}"	update="fechas" tabindex="5">
					</p:commandButton>
				</h:panelGrid>
				<p:message for="fechas" display="text"
					style="width:150px; font-size:14px;" />

				
			</h:panelGrid>

			<h:panelGrid id="data" columns="3" cellpadding="5">
			
			<p:outputLabel value="Lugar del curso" />
				<p:inputText id="placeCourse" required="true"
				disabled="#{MbExistingInstructor.idProduct eq 0 or MbExistingInstructor.idProduct eq null}"
					requiredMessage="campo obligatorio"
					validatorMessage="ingrese sólo letras" tabindex="6">
					<f:validateRegex pattern="[a-zA-Z ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="placeCourse" display="text"
					style="width:150px; font-size:14px;" />


				<p:outputLabel id="time" value="Horario del curso" />
				<p:inputText id="timeCourse" required="true"
				disabled="#{MbExistingInstructor.idProduct eq 0 or MbExistingInstructor.idProduct eq null}"
					requiredMessage="campo obligatorio"
					validatorMessage="ingrese sólo numeros y letras" tabindex="7">
					<f:validateRegex pattern="[a-zA-Z0-9 ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="timeCourse" display="text"
					style="width:150px; font-size:14px;" />
			

				<p:outputLabel value="Nombre del instructor(a)" />
				<p:selectOneMenu id="teacher" tabindex="8" filter="true" value="#{MbExistingInstructor.idStudent}"
				disabled="#{MbExistingInstructor.idProduct eq 0 or MbExistingInstructor.idProduct eq null}"
					filterMatchMode="contains" height="100" required="true"
					requiredMessage="campo obligatorio">
					<f:selectItem itemLabel="--Seleccione Alumno--"
						noSelectionOption="true" />
					<f:selectItems value="#{MbExistingInstructorController.allInstructors()}" var="t"
						itemValue="#{t.id}" itemLabel="#{t.name}" />
						<p:ajax listener="#{MbExistingInstructorController.totals()}" process="@this"
						update=":form1:numPayment, :form1:totals, :form1:total1" />	
				</p:selectOneMenu>
				<p:message for="teacher" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Fecha de pago" />
				<p:calendar id="paymentDate" showOn="button" tabindex="9"
				disabled="#{MbExistingInstructor.idProduct eq 0 or MbExistingInstructor.idProduct eq null}"
					value="#{MbExistingInstructor.datePayment}" required="true" />
				<p:message for="paymentDate" display="text"
					style="width:300px; font-size:14px;" />


				<p:outputLabel value="Total del curso" />
				<p:spinner id="total1" prefix="$" min="0" tabindex="10"
				disabled="#{MbExistingInstructor.idProduct eq 0 or MbExistingInstructor.idProduct eq null}"
					value="#{MbExistingInstructor.total}" required="true"
					validatorMessage="el valor debe ser mayor que 0.0"
					converterMessage="caracter invalido">
					<f:validateDoubleRange minimum="1.0" />
					<p:ajax update="form1" />
				</p:spinner>
				<p:message for="total1" display="text"
					style="width:270px; font-size:14px;" />


				<p:outputLabel value="Pago o Monto" />
				<p:spinner id="amount" prefix="$" min="0" tabindex="11"
				disabled="#{MbExistingInstructor.idProduct eq 0 or MbExistingInstructor.idProduct eq null}"
					required="true" validatorMessage="el valor debe ser mayor que 0.0"
					value="#{MbExistingInstructor.amount}"
					converterMessage="caracter invalido">
					<f:validateDoubleRange minimum="1.0" />
					<p:ajax update="form1" />
				</p:spinner>
				<p:message for="amount" display="text"
					style="width:270px; font-size:14px;" />

				<p:outputLabel value="No. de Pago" />
				<p:spinner id="numPayment" min="1" tabindex="12" required="true"
				disabled="#{MbExistingInstructor.idProduct eq 0 or MbExistingInstructor.idProduct eq null}"
					readonly="true" value="#{MbExistingInstructor.numPayment}"
					validatorMessage="el valor tiene que ser mayor que 0"
					converterMessage="caracter invalido">
					<f:validateLongRange minimum="1" />
					<p:ajax process="@this" update="@this,form1" />
				</p:spinner>
				<p:message for="numPayment" display="text"
					style="width:270px; font-size:14px;" />

				<p:outputLabel value="Forma de pago" />
				<p:selectOneMenu id="typePayment" tabindex="13" required="true" value="#{MbExistingInstructor.typePayment}"
				disabled="#{MbExistingInstructor.idProduct eq 0 or MbExistingInstructor.idProduct eq null}"
					requiredMessage="campo obligatorio">
					<f:selectItem itemLabel="--Seleccione opcion--"
						noSelectionOption="true" />
					<f:selectItem itemValue="Tarjeta" itemLabel="Tarjeta" />
					<f:selectItem itemValue="Efectivo" itemLabel="Efectivo" />
					<f:selectItem itemValue="Deposito" itemLabel="Deposito" />
				</p:selectOneMenu>
				<p:message for="typePayment" display="text"
					style="width:150px; font-size:14px;" />

			</h:panelGrid>


			<p:fieldset>
				<h:panelGrid id="totals" columns="2" cellpadding="5">
					<p:outputLabel value="Costo curso: " />
					<p:outputLabel value="#{MbExistingInstructor.totalCourse}" />

					<p:outputLabel value="Total pagado: " />
					<p:outputLabel value="#{MbExistingInstructor.totalPayment}" />

					<p:outputLabel value="Restante: " />
					<p:outputLabel value="#{MbExistingInstructor.remaining}" />
				</h:panelGrid>
			</p:fieldset>

			<p:toolbar id="tools">
				<f:facet name="left">
					<p:commandButton id="gPago" value="Generar pago" update="form1"
					actionListener="#{MbExistingInstructorController.createReport()}"
					disabled="#{MbExistingInstructor.paymentStatus == true}"
						tabindex="14" />
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Atras" action="back" immediate="true"
						tabindex="15" />
				</f:facet>
			</p:toolbar>
		</p:panel>

		<p:dialog id="detail" widgetVar="detail" header="Detalles del pago"
			modal="true" width="60%">
			<p:media cache="false" rendered="#{MbExistingInstructor.media ne null}"
				width="100%" height="300px" value="#{MbExistingInstructor.media}" player="pdf" />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Confirmar pago" update="form1:totals"
					actionListener="#{MbExistingInstructorController.addAttribute()}" 
					action="#{MbExistingInstructorController.insertPayment()}"/>
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" onclick="PF().hide()" />
				</f:facet>
			</p:toolbar>
		</p:dialog>

		<p:dialog id="regExito" widgetVar="regExito" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Pago registrado con exito" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Enviar" action="envioCorreoInstructor" />
				<p:commandButton value="Cancelar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="regFallido" widgetVar="regFallido" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="No se ha podido registrar el pago" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="selecionar" widgetVar="selecionar" closable="false"
			modal="true" header="Mensaje" height="60px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Debe selecionar una fecha de inicio" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="genPago" widgetVar="genPago" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="No se ha podido generar el pago" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="invalidPayment" widgetVar="invalidPayment"
			closable="false" modal="true" header="Mensaje" height="80px"
			width="350px" draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel
					value="El pago actual es mayor al total del curso
										o a la cantidad restante" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="ocultar()"
					immediate="true" />
			</f:facet>
		</p:dialog>

		<p:dialog id="status" widgetVar="status" closable="false" modal="true"
			header="Mensaje" height="50px" width="350px" draggable="false"
			resizable="false">
			<p:fieldset>
				<p:outputLabel value="Curso pagado" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="ocultar()"
					immediate="true" />
			</f:facet>
		</p:dialog>



		<script>
			function ocultar(){
				document.getElementById('status').style.display = 'none';
				}
		</script>

	</h:form>
</h:body>
</html>
