<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/ui">

<h:head>
	<title>Pago alumno nuevo</title>
	<style>
/* 	CSS para centrar el formulario de login */
.center {
	margin: auto;
	width: 80%;
	padding: 0% 0;
}
</style>
</h:head>
<h:body>
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  globalOnly="true"/>
	<h:form id="form1" styleClass="center">
		<p:panel header="Pago alumno nuevo">
			<pm:fieldset>
				<h:panelGrid columns="2" cellpadding="5">
				
					<p:outputLabel value="Curso" />
					<p:selectOneMenu id="course" value="#{NewStudent.idCourse}"
					filter="true" filterMatchMode="contains" height="100">
					
						<f:selectItem itemLabel="--Seleccione Curso--" itemValue="0" />
						<f:selectItems value="#{NewStudent.listaC}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.name}" />
							<p:ajax process=":form1:course" update=":form1:consultaFecha" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Fecha inicio" />
					<h:panelGrid id="consultaFecha" columns="2" cellpadding="5" >
						<p:calendar  value="#{NewStudent.date1}" navigator="true" showOn="button" 
						disabled="#{NewStudent.idCourse eq 0 or NewStudent.idCourse eq null}"/>
						<p:calendar  value="#{NewStudent.date2}" navigator="true" showOn="button" 
						disabled="#{NewStudent.idCourse eq 0 or NewStudent.idCourse eq null}"/>

						<p:selectOneMenu id="fechas" value="#{NewStudent.idProduct}"
						disabled="#{NewStudent.idCourse eq 0 or NewStudent.idCourse eq null}">
							<f:selectItem itemLabel="--Fechas de inicio--" />
							<f:selectItems value="#{NewStudent.listaD}" var="d"
								itemValue="#{d.id}" itemLabel="#{d.start_date}"/>								
								<p:ajax process=":form1:fechas" />
						</p:selectOneMenu>

						<h:panelGrid>
							<p:commandButton id="busqueda" value="buscar"
							action="#{NewStudent.startDates}" update=":form1:fechas"
							disabled="#{NewStudent.idCourse eq 0 or NewStudent.idCourse eq null}">
							</p:commandButton>
						</h:panelGrid>
					</h:panelGrid>							

					<p:outputLabel value="Nombre(s)" />
					<p:inputText value="#{NewStudent.name}"/>
					
					<p:outputLabel value="Apellido paterno" />
					<p:inputText value="#{NewStudent.pLastName}"/>
					
					<p:outputLabel value="Apellido materno" />
					<p:inputText value="#{NewStudent.mLastName}"/>
					
					<p:outputLabel value="Tel. o Cel.:" />
					<p:inputText value="#{NewStudent.tel}"/>
					
					<p:outputLabel value="Correo:" />
					<p:inputText value="#{NewStudent.email}"/>	
					
					<p:outputLabel value="Fecha pago:" />
					<p:calendar value="#{NewStudent.paymentDate}" showOn="button" >		
					</p:calendar>
					
					<p:outputLabel value="Total curso:" />
					<p:spinner  value="#{NewStudent.total}" prefix="$" min="0"/>
					
					<p:outputLabel value="Pago o Monto" />
					<p:spinner  value="#{NewStudent.amount}" prefix="$" min="0" />

					<p:outputLabel value="No. de Pago" />
					<p:spinner value="#{NewStudent.num_payment}" min="0" />

					<p:outputLabel value="Forma de pago" />
					<p:selectOneMenu value="#{NewStudent.type_payment}">
						<f:selectItem itemLabel="--Seleccione opcion--" />
						<f:selectItem itemValue="Tarjeta" itemLabel="Tarjeta" />
						<f:selectItem itemValue="Efectivo" itemLabel="Efectivo" />
						<f:selectItem itemValue="Deposito" itemLabel="Deposito" />
					</p:selectOneMenu>
				</h:panelGrid>
				
			</pm:fieldset>
		</p:panel>
		<p:toolbar>
			<f:facet name="left">
			<p:commandButton value="Generar Tiket"
						 actionListener="#{NewStudent.createReport()}" />				
			</f:facet>
			<f:facet name="left">
					<p:commandButton id="view" value="Ver pago"
						onclick="PF('detail').show()" action="pagoAlumnoNuevo"/>
				</f:facet>
			<f:facet name="right">
				<p:commandButton value="Atras" action="back" />
			</f:facet>
		</p:toolbar>
		
		<p:dialog id="detail" widgetVar="detail" header="Detalles del pago"
			modal="true" width="60%">
			<p:media value="/PDF/pagos.pdf" width="100%" height="300px"
				player="pdf" />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Enviar" action="enviarCorreo" />
				</f:facet>
				<f:facet name="left">
					<p:commandButton value="Confirmar pago" action="#{NewStudent.inStudent}" />
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Modificar"
						action="#{NewStudent.deletePdf()}" />
				</f:facet>
			</p:toolbar>
		</p:dialog>
	
	</h:form>
</h:body>
</html>
