<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/ui">

<h:head>
	<title>Pago alumno nuevo</title>
	<style>
/* 	CSS para centrar el formulario de login */
.center {
	margin: auto;
	width: 80%;
	padding: 15% 0;
}
</style>
</h:head>
<h:body>

	<h:form id="form1" styleClass="center">
		<p:panel header="Pago alumno nuevo">
			<pm:fieldset>
				<h:panelGrid columns="2" cellpadding="5">
				
					<p:outputLabel value="Curso" />
					<p:selectOneMenu id="course" value="#{CourseList.idCourse}"
					filter="true" filterMatchMode="contains" height="100">
					
						<f:selectItem itemLabel="--Seleccione Curso--" itemValue="0" />
						<f:selectItems value="#{CourseList.listaC}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.name}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Fecha inicio" />
					<h:panelGrid id="consultaFecha" columns="2" cellpadding="5" >
						<p:calendar  navigator="true" showOn="button" 
						/>
						<p:calendar  navigator="true" showOn="button" 
						/>

						<p:selectOneMenu id="fechas" >
							<f:selectItem itemLabel="--Fechas de inicio--" />
							<f:selectItems />
								<p:ajax process=":form1:fechas" />
						</p:selectOneMenu>

						<h:panelGrid>
							<p:commandButton id="busqueda" value="buscar">
<!-- 								<p:ajax process=":form1:busqueda" update="" /> -->
							</p:commandButton>
						</h:panelGrid>
					</h:panelGrid>							

					<p:outputLabel value="Nombre(s)" />
					<p:inputText/>
					<p:outputLabel value="Apellido paterno" />
					<p:inputText/>
					<p:outputLabel value="Apellido materno" />
					<p:inputText/>
					<p:outputLabel value="Tel. o Cel.:" />
					<p:inputText/>
					
					<p:outputLabel value="Correo:" />
					<p:inputText/>	
					
					<p:outputLabel value="Fecha pago:" />
					<p:calendar showOn="button" >		
					</p:calendar>
					
					<p:outputLabel value="Precio" />
					<p:spinner  prefix="$" min="0"/>
					
					<p:outputLabel value="Pago o Monto" />
					<p:spinner  prefix="$" min="0" />

					<p:outputLabel value="No. de Pago" />
					<p:spinner min="0" />

					<p:outputLabel value="Forma de pago" />
					<p:selectOneMenu>
						<f:selectItem itemValue="0" itemLabel="--Seleccione opcion--" />
						<f:selectItem itemValue="1" itemLabel="Tarjeta" />
						<f:selectItem itemValue="2" itemLabel="Efectivo" />
						<f:selectItem itemValue="2" itemLabel="Deposito" />
					</p:selectOneMenu>
				</h:panelGrid>
				
			</pm:fieldset>
		</p:panel>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Siguente" />
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Atras" action="back" />
			</f:facet>
		</p:toolbar>


	</h:form>
</h:body>
</html>
