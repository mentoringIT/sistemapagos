<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pago instructor nuevo</title>
	<style>
/* 	CSS para centrar el formulario de login */
.center {
	margin: auto;
	width: 90%;
	padding: 0% 0;
}
</style>
</h:head>
<h:body>
	<!-- 	<ui:include src="header.xhtml" /> -->
	<h:form id="form1" styleClass="center">
		<p:panel header="Pago instructor nuevo">

			<h:panelGrid id="data" columns="3" cellpadding="5">

				<p:outputLabel value="Nombre(s)" />
				<p:inputText id="name" required="true"
					requiredMessage="campo obligatorio"
					validatorMessage="ingrese solo letras" tabindex="1">
					<f:validateRegex pattern="[a-zA-Z ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="name" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Apellido paterno" />
				<p:inputText id="aPaterno" required="true"
					requiredMessage="campo obligatorio"
					validatorMessage="ingrese solo letras" tabindex="2">
					<f:validateRegex pattern="[a-zA-Z ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="aPaterno" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Apellido materno" />
				<p:inputText id="aMaterno" required="true"
					requiredMessage="campo obligatorio"
					validatorMessage="ingrese solo letras" tabindex="3">
					<f:validateRegex pattern="[a-zA-Z ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="aMaterno" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Tel. o Cel.:" />
				<p:inputText id="phone" required="true"
					requiredMessage="campo obligatorio"
					validatorMessage="ingrese solo numeros" tabindex="4">
					<f:validateRegex pattern="[0-9]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="phone" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Correo:" />
				<p:inputText id="email" required="true"
					requiredMessage="campo obligatorio"
					validatorMessage="correo invalido" tabindex="5">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="email" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Tipo de estudio" />
				<p:inputText id="typeStudy" required="true"
					requiredMessage="campo obligatorio"
					validatorMessage="ingrese solo letras" tabindex="6">
					<f:validateRegex pattern="[a-zA-Z ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="typeStudy" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Certificación" />
				<p:inputText id="certificate" required="true"
					requiredMessage="campo obligatorio"
					validatorMessage="caracter invalido" tabindex="7">
					<f:validateRegex pattern="[A-Za-z0-9 ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="certificate" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Título" />
				<p:selectOneRadio id="title" tabindex="8">
					<f:selectItem itemLabel="Si" itemValue="Si" />
					<f:selectItem itemLabel="No" itemValue="No" />
				</p:selectOneRadio>
				<p:message for="title" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Cédula profesional" />
				<p:selectOneRadio id="cedula" tabindex="9">
					<f:selectItem itemLabel="Si" itemValue="Si" />
					<f:selectItem itemLabel="No" itemValue="No" />
				</p:selectOneRadio>
				<p:message for="cedula" display="text"
					style="width:150px; font-size:14px;" />
			</h:panelGrid>
		</p:panel>
		
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Siguiente" update="form1" tabindex="10" />
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Atras" action="back" immediate="true"
					tabindex="11" />
			</f:facet>
		</p:toolbar>
	</h:form>
</h:body>
</html>
