<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pago instructor nuevo</title>
	<style>
/* 	CSS para centrar el formulario de login */
.center {
	margin: auto;
	width: 90%;
	padding: 0% 0;
}
</style>
</h:head>
<h:body>
	<!-- 	<ui:include src="header.xhtml" /> -->
	<h:form id="form1" styleClass="center">
		<p:panel header="Datos del pago del curso">

			<h:panelGrid columns="3" cellpadding="5">

				<p:outputLabel value="Curso" />
				<p:selectOneMenu id="course" filter="true"
					filterMatchMode="contains" height="100" required="true"
					requiredMessage="campo obligatorio" tabindex="1">
					<f:selectItem itemLabel="--Seleccione Curso--"
						noSelectionOption="true" />
					<f:selectItems />
					<p:ajax update="form1" />
				</p:selectOneMenu>
				<p:message for="course" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Fecha de inicio" />
				<h:panelGrid id="consultaFecha" columns="2" cellpadding="5">

					<p:calendar navigator="true" showOn="button" tabindex="2" />

					<p:calendar navigator="true" showOn="button" tabindex="3" />

					<p:selectOneMenu id="fechas" requiredMessage="campo requerido"
						tabindex="4">
						<f:selectItem itemLabel="--Fechas de inicio--" />
						<f:selectItems />
					</p:selectOneMenu>

					<p:commandButton id="busqueda" value="buscar" icon="ui-icon-search"
						tabindex="5">
					</p:commandButton>

				</h:panelGrid>
				<p:message for="fechas" display="text"
					style="width:150px; font-size:14px;" />
			</h:panelGrid>

			<h:panelGrid id="data" columns="3" cellpadding="5">

				<p:outputLabel value="Lugar del curso" />
				<p:inputText id="placeCourse" required="true"
					requiredMessage="campo obligatorio"
					validatorMessage="ingrese sólo letras"
					tabindex="6">
					<f:validateRegex pattern="[a-zA-Z ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="placeCourse" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Horario del curso" />
				<p:inputText id="timeCourse" 
					required="true" requiredMessage="campo obligatorio"
					validatorMessage="ingrese sólo numeros y letras"
					tabindex="7">
					<f:validateRegex pattern="[a-zA-Z0-9 ]+" />
					<p:ajax update="form1" />
				</p:inputText>
				<p:message for="timeCourse" display="text"
					style="width:150px; font-size:14px;" />
				
				<p:outputLabel value="Fecha de pago:" />
				<p:calendar id="datePayment" 
					showOn="button" required="true"
					tabindex="8" />
				<p:message for="datePayment" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Total del curso:" />
				<p:spinner id="total" prefix="$"
					min="0" required="true"
					validatorMessage="el valor debe ser mayor que 0.0"
					converterMessage="caracter invalido"
					tabindex="9">
					<f:validateDoubleRange minimum="1.0" />
					<p:ajax update="form1" />
				</p:spinner>
				<p:message for="total" display="text"
					style="width:230px; font-size:14px;" />

				<p:outputLabel value="Pago o Monto" />
				<p:spinner id="amount" prefix="$"
					min="0" required="true"
					validatorMessage="el valor debe ser mayor que 0.0"
					converterMessage="caracter invalido"
					tabindex="10">
					<f:validateDoubleRange minimum="1.0" />
					<p:ajax update="form1" />
				</p:spinner>
				<p:message for="amount" display="text"
					style="width:230px; font-size:14px;" />

				<p:outputLabel value="No. de Pago" />
				<p:spinner id="numPayment"
					min="1" required="true"
					validatorMessage="el valor debe ser mayor que 0"
					converterMessage="caracter invalido"
					tabindex="11" readonly="true">
					<f:validateLongRange minimum="1" />
					<p:ajax update="@this" />
				</p:spinner>
				<p:message for="numPayment" display="text"
					style="width:230px; font-size:14px;" />

				<p:outputLabel value="Forma de pago" />
				<p:selectOneMenu id="typePayment"
					required="true"
					requiredMessage="campo obligatorio"
					tabindex="12">
					<f:selectItem itemLabel="--Seleccione opcion--"
						noSelectionOption="true" />
					<f:selectItem itemValue="Tarjeta" itemLabel="Tarjeta" />
					<f:selectItem itemValue="Efectivo" itemLabel="Efectivo" />
					<f:selectItem itemValue="Deposito" itemLabel="Deposito" />
				</p:selectOneMenu>
				<p:message for="typePayment" display="text"
					style="width:150px; font-size:14px;" />
			</h:panelGrid>

		</p:panel>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Generar pago"
					update="form1" tabindex="13" />
			</f:facet>

			<f:facet name="right">
				<p:commandButton value="Atras" action="back" immediate="true"
					tabindex="14" />
			</f:facet>
		</p:toolbar>

		<p:dialog id="detail" widgetVar="detail" header="Detalles del pago"
			modal="true" width="60%">

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Confirmar pago" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" onclick="PF().hide()" />
				</f:facet>
			</p:toolbar>
		</p:dialog>

		<p:dialog id="regExito" widgetVar="regExito" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Pago registrado con exito" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Enviar" action="enviarCorreoAN" />
				<p:commandButton value="Cancelar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="regFallido" widgetVar="regFallido" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="No se ha podido registrar el pago" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="selecionar" widgetVar="selecionar" closable="false"
			modal="true" header="Mensaje" height="60px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Debe selecionar una fecha de inicio" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="genPago" widgetVar="genPago" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="No se ha podido generar el pago" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="invalidPayment" widgetVar="invalidPayment"
			closable="false" modal="true" header="Mensaje" height="70px"
			width="350px" draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="El pago actual es mayor al total del curso" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="ocultar()"
					immediate="true" />
			</f:facet>
		</p:dialog>

	</h:form>
</h:body>
</html>
