<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/ui">

<h:head></h:head>
<body>
<!-- 	<ui:include src="header.xhtml" /> -->
	<h:form id="form1" styleClass="center">	
		<p:panel header="Buscar pagos de alumno">
			<pm:fieldset>
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel value="Curso" />
					<p:selectOneMenu id="course" value="#{StudentList.idCourse}"
						filter="true" filterMatchMode="contains" height="100" required="true"
						requiredMessage="campo obligatorio">
						<f:selectItem itemLabel="--Seleccione Curso--" />
						<f:selectItems value="#{StudentList.listaC}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.name}" />
						<p:ajax process=":form1:course" update=":form1:consultaFecha" />
					</p:selectOneMenu>
					<p:message for="course" display="text" style="width:150px; font-size:14px;"/>

					<p:outputLabel value="Fecha inicio" />
					<h:panelGrid id="consultaFecha" columns="2" cellpadding="5">
						<p:calendar navigator="true" value="#{StudentList.date1}"
							showOn="button" disabled="#{StudentList.idCourse eq 0 or StudentList.idCourse eq null}"/>
						<p:calendar navigator="true" value="#{StudentList.date2}"
							showOn="button" disabled="#{StudentList.idCourse eq 0 or StudentList.idCourse eq null}"/>

						<p:selectOneMenu id="fechas" value="#{StudentList.idProduct}"
						disabled="#{StudentList.idCourse eq 0 or StudentList.idCourse eq null}">
							<f:selectItem itemLabel="--Fechas de inicio--" />
							<f:selectItems value="#{StudentList.listaD}" var="d"
								itemLabel="#{d.start_date}" itemValue="#{d.id}" />
							<p:ajax process=":form1:fechas" update=":form1:student" />
						</p:selectOneMenu>						
						
							<p:commandButton id="busqueda" value="buscar"
								action="#{StudentList.startDates}" icon="ui-icon-search"
								update=":form1:fechas"  
								disabled="#{StudentList.idCourse eq 0 or StudentList.idCourse eq null}"/>
							
						
					</h:panelGrid>
					<p:message for="fechas" display="text" style="width:150px; font-size:14px;"/>

					<p:outputLabel value="Nombre del alumno" />
					<p:selectOneMenu id="student" value="#{StudentList.idStudent}"
						filter="true" filterMatchMode="contains" height="100"
						required="true" requiredMessage="campo obligatorio"
						disabled="#{StudentList.idProduct eq 0 or StudentList.idProduct eq null}">

						<f:selectItem itemLabel="--Seleccione Alumno--" noSelectionOption="true"/>
						<f:selectItems value="#{StudentList.listaA}" var="s"
							itemLabel="#{s.name}" itemValue="#{s.id}" />
					</p:selectOneMenu>
					<p:message for="student" display="text" style="width:150px; font-size:14px;"/>
				</h:panelGrid>
			</pm:fieldset>
		</p:panel>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Consultar" action="#{StudentList.paymentsByStudent}" onclick="PF().show()"/>
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Atras" action="back" immediate="true"/>
			</f:facet>
		</p:toolbar>

	</h:form>


</body>
</html>
