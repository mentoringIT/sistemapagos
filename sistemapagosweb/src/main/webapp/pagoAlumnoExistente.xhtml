<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/ui">

<h:head>
	<title>Pago alumno existente</title>
	<style>
/* 	CSS para centrar el formulario de login */
.center {
	margin: auto;
	width: 90%;
	padding: 0% 0;
}
</style>

</h:head>
<h:body>
<!-- 	<ui:include src="header.xhtml" /> -->
	<p:messages id="messages" globalOnly="true" showDetail="true" closable="true"/>
	<h:form id="form1" styleClass="center">
	
		<p:panel id="panel" header="Pago alumno existente">
		
			
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel value="Curso" />
					<p:selectOneMenu id="course" value="#{CourseList.idCourse}"
						filter="true" filterMatchMode="contains" height="100"  required="true"
						requiredMessage="campo obligatorio">

						<f:selectItem itemLabel="--Seleccione Curso--" noSelectionOption="true"/>
						<f:selectItems value="#{CourseList.listaC}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.name}" />
						<p:ajax process=":form1:course" update=":form1:startsDates" />
					</p:selectOneMenu>
					<p:message for="course" display="text" style="width:150px; font-size:14px;"/>

					<p:outputLabel value="Fecha de inicio" />
					<h:panelGrid id="startsDates" columns="2" cellpadding="5">
						<p:calendar id="date1" value="#{CourseList.date1}" navigator="true"
							showOn="button"
							disabled="#{CourseList.idCourse eq 0 or CourseList.idCourse eq null}" />
							
						<p:calendar id="date2" value="#{CourseList.date2}" navigator="true"
							showOn="button"
							disabled="#{CourseList.idCourse eq 0 or CourseList.idCourse eq null}" />
					
						<p:selectOneMenu id="fechas" value="#{CourseList.idProduct}"
							disabled="#{CourseList.idCourse eq 0 or CourseList.idCourse eq null}"
							required="#{CourseList.validation}" requiredMessage="campo obligatorio">
							<f:selectItem itemLabel="--Fechas de inicio--" />
							<f:selectItems value="#{CourseList.listaD}" var="d"
								itemValue="#{d.id}" itemLabel="#{d.start_date}" />
							<p:ajax process=":form1:fechas" update=":form1:data"/>
						</p:selectOneMenu>

						<p:commandButton id="busqueda" value="buscar" icon="ui-icon-search"  actionListener="#{CourseList.startDates}"
								    update="fechas" disabled="#{CourseList.idCourse eq 0 or CourseList.idCourse eq null}">
								
						</p:commandButton>		
			
					</h:panelGrid>
					<p:message for="fechas" display="text" style="width:150px; font-size:14px;"/>		
					</h:panelGrid>
						
					<h:panelGrid id="data" columns="3" cellpadding="5">
					
					<p:outputLabel value="Nombre del alumno" />
					<p:selectOneMenu id="student" value="#{CourseList.idStudent}"
						filter="true" filterMatchMode="contains" height="100" required="true"
						requiredMessage="campo obligatorio" disabled="#{CourseList.idProduct eq 0 or CourseList.idProduct eq null}">
						
						<f:selectItem itemLabel="--Seleccione Alumno--" noSelectionOption="true"/>
						<f:selectItems value="#{CourseList.listaAllS}" var="s"
							itemValue="#{s.id}" itemLabel="#{s.name}" />
						<p:ajax listener="#{CourseList.totals}" process=":form1:student"
							update=":form1:numPayment :form1:totals :form1:total1"/>
					</p:selectOneMenu>
					<p:message for="student" display="text" style="width:150px; font-size:14px;"/>
					
					<p:outputLabel value="Fecha de pago" />
					<p:calendar id="paymentDate" value="#{CourseList.date_payment}" showOn="button" required="true"
					disabled="#{CourseList.idProduct eq 0 or CourseList.idProduct eq null}"/>
					<p:message for="paymentDate" display="text" style="width:300px; font-size:14px;"/>


					<p:outputLabel value="Total del curso" />
					<p:spinner id="total1" value="#{CourseList.total}" prefix="$"
						min="0" disabled="#{CourseList.totalCourse > 0 or CourseList.idProduct eq 0 or CourseList.idProduct eq null}" required="true"
						validatorMessage="el valor tiene que ser mayor que 0.0">
						<f:validateDoubleRange minimum="1.0"/>
						<p:ajax process=":form1:total1" update=":form1:amount"/>
					</p:spinner>	
					<p:message for="total1" display="text" style="width:230px; font-size:14px;"/>


					<p:outputLabel value="Pago o Monto" />
					<p:spinner id="amount" value="#{CourseList.amount}" prefix="$" min="0" required="true"
						validatorMessage="el valor tiene que ser mayor que 0.0" max="#{CourseList.total}"						
						disabled="#{CourseList.idProduct eq 0 or CourseList.idProduct eq null}">
						<f:validateDoubleRange minimum="1.0"/>
						<p:ajax update="@this" />
					</p:spinner>
					<p:message for="amount" display="text" style="width:230px; font-size:14px;"/>

					<p:outputLabel value="No. de Pago" />
					<p:spinner id="numPayment" value="#{CourseList.num_payment}" min="1"  required="true"
						validatorMessage="el valor tiene que ser mayor que 0"
						disabled="#{CourseList.idProduct eq 0 or CourseList.idProduct eq null}">
						<f:validateLongRange minimum="1"/>
						<p:ajax process=":form1:numPayment" update="@all"/>
					</p:spinner>
					<p:message for="numPayment" display="text" style="width:270px; font-size:14px;"/>

					<p:outputLabel value="Forma de pago" />
					<p:selectOneMenu id="typePayment" value="#{CourseList.type_payment}" required="true"
					requiredMessage="campo obligatorio" disabled="#{CourseList.idProduct eq 0 or CourseList.idProduct eq null}">
						<f:selectItem itemLabel="--Seleccione opcion--" noSelectionOption="true"/>
						<f:selectItem itemValue="Tarjeta" itemLabel="Tarjeta" />
						<f:selectItem itemValue="Efectivo" itemLabel="Efectivo" />
						<f:selectItem itemValue="Deposito" itemLabel="Deposito" />
					</p:selectOneMenu>
					<p:message for="typePayment" display="text" style="width:150px; font-size:14px;"/>
				</h:panelGrid>
				
			
			<pm:fieldset>
				<h:panelGrid id="totals" columns="2" cellpadding="5">
					<p:outputLabel value="Costo curso: " />
					<p:outputLabel value="#{CourseList.totalCourse}" />

					<p:outputLabel value="Total pagado: " />
					<p:outputLabel value="#{CourseList.totalPayment}" />

					<p:outputLabel value="Restante: " />
					<p:outputLabel value="#{CourseList.remaining}" />
				</h:panelGrid>
			</pm:fieldset>
			
			<p:toolbar id="tools">
				<f:facet name="left">
					<p:commandButton id="gPago" value="Generar pago"
						 actionListener="#{CourseList.createReport()}" onclick="PF().show()" 
						 disabled="#{CourseList.paymentStatus == true}"/>
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Atras" action="back" immediate="true"/>
				</f:facet>
			</p:toolbar>
		</p:panel>

		<p:dialog id="detail" widgetVar="detail" header="Detalles del pago"
			modal="true" width="60%">
			<p:media cache="false" rendered="#{CourseList.media ne null}" width="100%" height="300px" 
			value="#{CourseList.media}" player="pdf"/>
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Confirmar pago" action="#{CourseList.insertPayment()}"/>
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" onclick="PF().hide()"/>
				</f:facet>
			</p:toolbar>
		</p:dialog>
		
		<p:dialog id="regExito" widgetVar="regExito" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Pago registrado con exito" />
			</p:fieldset>
			<f:facet name="footer">				
				<p:commandButton value="Enviar" action="enviarCorreo" />
				<p:commandButton value="Cancelar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>
		
		<p:dialog id="regFallido" widgetVar="regFallido" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="No se ha podido registrar el pago" />
			</p:fieldset>
			<f:facet name="footer">				
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>
		
		<p:dialog id="selecionar" widgetVar="selecionar" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Debe selecionar una fecha de inicio" />
			</p:fieldset>
			<f:facet name="footer">				
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>
		
		<p:dialog id="genPago" widgetVar="genPago" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="No se ha podido generar el pago" />
			</p:fieldset>
			<f:facet name="footer">				
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>
		
		<p:dialog id="status" widgetVar="status" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Curso pagado" />
			</p:fieldset>
			<f:facet name="footer">				
				<p:commandButton value="Aceptar" onclick="PF().close()"/>
			</f:facet>
		</p:dialog>
				
	</h:form>
</h:body>
</html>
