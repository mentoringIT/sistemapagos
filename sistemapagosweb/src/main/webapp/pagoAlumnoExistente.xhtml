<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/ui">

<h:head>
	<title>Pago alumno existente</title>
	<style>
/* 	CSS para centrar el formulario de login */
.center {
	margin: auto;
	width: 90%;
	padding: 0% 0;
}
</style>

</h:head>
<h:body>
	<ui:include src="header.xhtml" />

	<h:form id="form1" styleClass="center">

		<p:panel id="panel" header="Pago alumno existente">


			<h:panelGrid columns="3" cellpadding="5">

				<p:outputLabel value="Curso" />
				<p:selectOneMenu id="course" value="#{MbExistingStudentBean.idCourse}"
					filter="true" filterMatchMode="contains" height="100"
					required="true" requiredMessage="campo obligatorio" tabindex="1">

					<f:selectItem itemLabel="--Seleccione Curso--"
						noSelectionOption="true" />
					<f:selectItems value="#{MbExistingStudentController.selectCourse()}" var="c"
						itemValue="#{c.id}" itemLabel="#{c.name}" />
					<p:ajax process="@this"
						update=":form1:startsDates :form1:data :form1:totals :form1" />
				</p:selectOneMenu>
				<p:message for="course" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Fecha de inicio" />
				<h:panelGrid id="startsDates" columns="2" cellpadding="5">
					<p:calendar id="date1" value="#{MbExistingStudentBean.date1}" navigator="true"
						showOn="button"
						disabled="#{MbExistingStudentBean.idCourse eq 0 or MbExistingStudentBean.idCourse eq null}"
						tabindex="2" />

					<p:calendar id="date2" value="#{MbExistingStudentBean.date2}" navigator="true"
						showOn="button"
						disabled="#{MbExistingStudentBean.idCourse eq 0 or MbExistingStudentBean.idCourse eq null}"
						tabindex="3" />

					<p:selectOneMenu id="fechas" value="#{MbExistingStudentBean.idProduct}"
						disabled="#{MbExistingStudentBean.idCourse eq 0 or MbExistingStudentBean.idCourse eq null}"
						required="#{MbExistingStudentBean.validation}"
						requiredMessage="campo obligatorio" tabindex="4">
						<f:selectItem itemLabel="--Fechas de inicio--" />
						<f:selectItems value="#{MbExistingStudentBean.listaD}" var="d"
							itemValue="#{d.id}" itemLabel="#{d.start_date}" />
						<p:ajax process="@this" update=":form1:data" />
					</p:selectOneMenu>

					<p:commandButton id="busqueda" value="buscar" icon="ui-icon-search"
						actionListener="#{MbExistingStudentController.startDates}" update="fechas"
						disabled="#{MbExistingStudentBean.idCourse eq 0 or MbExistingStudentBean.idCourse eq null}"
						tabindex="5">

					</p:commandButton>

				</h:panelGrid>
				<p:message for="fechas" display="text"
					style="width:150px; font-size:14px;" />
			</h:panelGrid>

			<h:panelGrid id="data" columns="3" cellpadding="5">

				<p:outputLabel value="Nombre del alumno" />
				<p:selectOneMenu id="student" value="#{MbExistingStudentBean.idStudent}"
					filter="true" filterMatchMode="contains" height="100"
					required="true" requiredMessage="campo obligatorio"
					disabled="#{MbExistingStudentBean.idProduct eq 0 or MbExistingStudentBean.idProduct eq null}"
					tabindex="6">

					<f:selectItem itemLabel="--Seleccione Alumno--"
						noSelectionOption="true" />
					<f:selectItems value="#{MbExistingStudentController.selectAllStudent()}" var="s"
						itemValue="#{s.id}" itemLabel="#{s.name}" />
					<p:ajax listener="#{MbExistingStudentController.totals}" process="@this"
						update=":form1:numPayment, :form1:totals, :form1:total1" />
				</p:selectOneMenu>
				<p:message for="student" display="text"
					style="width:150px; font-size:14px;" />

				<p:outputLabel value="Fecha de pago" />
				<p:calendar id="paymentDate" value="#{MbExistingStudentBean.date_payment}"
					showOn="button" required="true"
					disabled="#{MbExistingStudentBean.idProduct eq 0 or MbExistingStudentBean.idProduct eq null}"
					tabindex="7" />
				<p:message for="paymentDate" display="text"
					style="width:300px; font-size:14px;" />


				<p:outputLabel value="Total del curso" />
				<p:spinner id="total1" value="#{MbExistingStudentBean.total}" prefix="$"
					min="0"
					disabled="#{MbExistingStudentBean.totalCourse > 0 or MbExistingStudentBean.idProduct eq 0 or MbExistingStudentBean.idProduct eq null}"
					required="true"
					validatorMessage="el valor tiene que ser mayor que 0.0"
					converterMessage="caracter invalido"
					tabindex="8">
					<f:validateDoubleRange minimum="1.0" />
					<p:ajax process="@this" update="@this,:form1:amount,form1" />
				</p:spinner>
				<p:message for="total1" display="text"
					style="width:270px; font-size:14px;" />


				<p:outputLabel value="Pago o Monto" />
				<p:spinner id="amount" value="#{MbExistingStudentBean.amount}" prefix="$" 
					min="0" required="true"
					validatorMessage="el valor tiene que ser mayor que 0.0"
					converterMessage="caracter invalido"
					max="#{MbExistingStudentBean.total}"
					disabled="#{MbExistingStudentBean.idProduct eq 0 or MbExistingStudentBean.idProduct eq null}"
					tabindex="9">
					<f:validateDoubleRange minimum="1.0" />
					<p:ajax process="@this" update="@this,form1" />
				</p:spinner>
				<p:message for="amount" display="text"
					style="width:270px; font-size:14px;" />

				<p:outputLabel value="No. de Pago" />
				<p:spinner id="numPayment" value="#{MbExistingStudentBean.num_payment}" min="1"
					required="true" readonly="true"
					validatorMessage="el valor tiene que ser mayor que 0"
					converterMessage="caracter invalido"
					disabled="#{MbExistingStudentBean.idProduct eq 0 or MbExistingStudentBean.idProduct eq null}"
					tabindex="10">
					<f:validateLongRange minimum="1" />
					<p:ajax process="@this" update="@this,form1" />
				</p:spinner>
				<p:message for="numPayment" display="text"
					style="width:270px; font-size:14px;" />

				<p:outputLabel value="Forma de pago" />
				<p:selectOneMenu id="typePayment" value="#{MbExistingStudentBean.type_payment}"
					required="true" requiredMessage="campo obligatorio"
					disabled="#{MbExistingStudentBean.idProduct eq 0 or MbExistingStudentBean.idProduct eq null}"
					tabindex="11">
					<f:selectItem itemLabel="--Seleccione opcion--"
						noSelectionOption="true" />
					<f:selectItem itemValue="Tarjeta" itemLabel="Tarjeta" />
					<f:selectItem itemValue="Efectivo" itemLabel="Efectivo" />
					<f:selectItem itemValue="Deposito" itemLabel="Deposito" />
				</p:selectOneMenu>
				<p:message for="typePayment" display="text"
					style="width:150px; font-size:14px;" />

			</h:panelGrid>


			<pm:fieldset>
				<h:panelGrid id="totals" columns="2" cellpadding="5">
					<p:outputLabel value="Costo curso: " />
					<p:outputLabel value="#{MbExistingStudentBean.totalCourse}" />

					<p:outputLabel value="Total pagado: " />
					<p:outputLabel value="#{MbExistingStudentBean.totalPayment}" />

					<p:outputLabel value="Restante: " />
					<p:outputLabel value="#{MbExistingStudentBean.remaining}" />
				</h:panelGrid>
			</pm:fieldset>

			<p:toolbar id="tools">
				<f:facet name="left">
					<p:commandButton id="gPago" value="Generar pago"
						actionListener="#{MbExistingStudentController.createReport()}" update="form1"
						disabled="#{MbExistingStudentBean.paymentStatus == true}" tabindex="12" />
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Atras" action="back" immediate="true"
						tabindex="13" />
				</f:facet>
			</p:toolbar>
		</p:panel>

		<p:dialog id="detail" widgetVar="detail" header="Detalles del pago"
			modal="true" width="60%">
			<p:media cache="false" rendered="#{MbExistingStudentBean.media ne null}"
				width="100%" height="300px" value="#{MbExistingStudentBean.media}" player="pdf" />
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Confirmar pago"
						action="#{MbExistingStudentController.insertPayment()}" update="form1:totals"/>
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" onclick="PF().hide()" />
				</f:facet>
			</p:toolbar>
		</p:dialog>

		<p:dialog id="regExito" widgetVar="regExito" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Pago registrado con exito" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Enviar" action="enviarCorreo" />
				<p:commandButton value="Cancelar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="regFallido" widgetVar="regFallido" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="No se ha podido registrar el pago" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="selecionar" widgetVar="selecionar" closable="false"
			modal="true" header="Mensaje" height="60px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="Debe selecionar una fecha de inicio" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>

		<p:dialog id="genPago" widgetVar="genPago" closable="false"
			modal="true" header="Mensaje" height="50px" width="350px"
			draggable="false" resizable="false">
			<p:fieldset>
				<p:outputLabel value="No se ha podido generar el pago" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="PF().hide()" />
			</f:facet>
		</p:dialog>
		
		<p:dialog id="invalidPayment" widgetVar="invalidPayment" closable="false" modal="true"
			header="Mensaje" height="80px" width="350px" draggable="false"
			resizable="false">
			<p:fieldset>
				<p:outputLabel value="El pago actual es mayor al total del curso
										o a la cantidad restante" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="ocultar()"
					immediate="true" />
			</f:facet>
		</p:dialog>

		<p:dialog id="status" widgetVar="status" closable="false" modal="true"
			header="Mensaje" height="50px" width="350px" draggable="false"
			resizable="false">
			<p:fieldset>
				<p:outputLabel value="Curso pagado" />
			</p:fieldset>
			<f:facet name="footer">
				<p:commandButton value="Aceptar" onclick="ocultar()"
					immediate="true" />
			</f:facet>
		</p:dialog>
		
		

		<script>
			function ocultar(){
				document.getElementById('status').style.display = 'none';
				}
		</script>

	</h:form>
</h:body>
</html>
