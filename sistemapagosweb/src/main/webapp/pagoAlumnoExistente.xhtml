<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/ui">

<h:head>
	<title>Pago alumno existente</title>
	<style>
/* 	CSS para centrar el formulario de login */
.center {
	margin: auto;
	width: 80%;
	padding: 15% 0;
}
</style>
</h:head>
<h:body>

	<h:form id="form1" styleClass="center">
		<p:panel header="Pago alumno existente">
			<pm:fieldset>
				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel value="Curso" />
					<p:selectOneMenu id="course" value="#{CourseList.idCourse}"
						filter="true" filterMatchMode="contains" height="100">

						<f:selectItem itemLabel="--Seleccione Curso--" itemValue="0" />
						<f:selectItems value="#{CourseList.listaC}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.name}" />
						<p:ajax process=":form1:course" update=":form1:consultaFecha" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Fecha inicio" />
					<h:panelGrid id="consultaFecha" columns="2" cellpadding="5" >
						<p:calendar value="#{CourseList.date1}" navigator="true" showOn="button" 
						disabled="#{CourseList.idCourse eq 0 or CourseList.idCourse eq null}"/>
						<p:calendar value="#{CourseList.date2}" navigator="true" showOn="button" 
						disabled="#{CourseList.idCourse eq 0 or CourseList.idCourse eq null}"/>

						<p:selectOneMenu id="fechas" value="#{CourseList.idProduct}" 
						disabled="#{CourseList.idCourse eq 0 or CourseList.idCourse eq null}">
							<f:selectItem itemLabel="--Fechas de inicio--" />
							<f:selectItems value="#{CourseList.listaD}" var="d"
								itemValue="#{d.id}" itemLabel="#{d.start_date}" />
								<p:ajax process=":form1:fechas"/>
						</p:selectOneMenu>

						<h:panelGrid>
							<p:commandButton id="busqueda" value="buscar"
								action="#{CourseList.startDates}" update=":form1:fechas"
								disabled="#{CourseList.idCourse eq 0 or CourseList.idCourse eq null}">
<!-- 								<p:ajax process=":form1:busqueda" update="" /> -->
							</p:commandButton>
						</h:panelGrid>
					</h:panelGrid>
					
					<p:outputLabel value="Fecha pago" />
					<p:calendar value="#{CourseList.date_payment}" showOn="button" />

					<p:outputLabel value="Nombre del alumno" />
					<p:selectOneMenu id="student" value="#{CourseList.idStudent}"
						filter="true" filterMatchMode="contains" height="100">

						<f:selectItem itemLabel="--Seleccione Alumno--" itemValue="0" />
						<f:selectItems value="#{CourseList.listaAllS}" var="s"
							itemValue="#{s.id}" itemLabel="#{s.name}" />
						<p:ajax listener="#{CourseList.totals}" process=":form1:student" 
						update=":form1:totals :form1:total1" />	
					</p:selectOneMenu>

					<p:outputLabel value="Total curso" />
					<p:spinner id="total1" value="#{CourseList.total}" prefix="$" min="0" 
					disabled="#{CourseList.totalCourse > 0 }"/>

					<p:outputLabel value="Pago o Monto" />
					<p:spinner value="#{CourseList.amount}" prefix="$" min="0" />

					<p:outputLabel value="No. de Pago" />
					<p:spinner value="#{CourseList.num_payment}" min="0" />

					<p:outputLabel value="Forma de pago" />
					<p:selectOneMenu value="#{CourseList.type_payment}">
						<f:selectItem itemValue="0" itemLabel="--Seleccione opcion--" />
						<f:selectItem itemValue="Tarjeta" itemLabel="Tarjeta" />
						<f:selectItem itemValue="Efectivo" itemLabel="Efectivo" />
						<f:selectItem itemValue="Deposito" itemLabel="Deposito" />
					</p:selectOneMenu>
				</h:panelGrid>
			</pm:fieldset>
			<pm:fieldset>
				<h:panelGrid id="totals" columns="2" cellpadding="5">
					<p:outputLabel value="Costo curso: " />
					<p:outputLabel value="#{CourseList.totalCourse}" />
					
					<p:outputLabel value="Total pagado: " />
					<p:outputLabel value="#{CourseList.totalPayment}" />
					
					<p:outputLabel value="Restante: " />
					<p:outputLabel value="#{CourseList.remaining}" />
				</h:panelGrid>
			</pm:fieldset>

		</p:panel>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Siguente"
					action="#{CourseList.insertPayment}" />
			</f:facet>
			<f:facet name="right">
				<p:commandButton value="Atras" action="back" />
			</f:facet>
		</p:toolbar>

	</h:form>
</h:body>
</html>
